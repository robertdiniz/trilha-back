{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar bg-dark text-light">
            <div class="container-fluid">
                <a class="navbar-brand" href={% url 'index' %}>
                    <img src={% static 'icon.png' %} alt="Logo da Marca" width="30" height="30" class="d-inline-block align-top" loading="lazy">
                    <span class="text-light">In√≠cio</span>
                </a>
                {% if user.is_authenticated %}
                <div>
                    <a class="navbar-brand" href={% url 'index' %}>                    
                        <span class="text-light">Vendas</span>
                    </a>
                    <a class="navbar-brand" href={% url 'produtos' %}>                    
                        <span class="text-light">Produtos</span>
                    </a>
                </div>
                {% endif %}
                
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="navbar-brand text-light" style="background: none; border:none;">Logout</button>
                    </form>
                {% else %}
                    <a class="navbar-brand" href={% url 'login' %}>                    
                        <span class="text-light">Login</span>
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    {% block content %}

    {% endblock content %}
</body>
</html>
