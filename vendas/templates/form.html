{% extends 'base.html' %}

{% block title %} Criar Produto {% endblock title %}

{% block content %}

<div class="container text-center mt-3">
    <h2>{{titulo}}</h2>
    <form method="post" class="mt-3" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-{{corbtn}}">{{botao}}</button>
    </form>
</div>

{% endblock content %}
